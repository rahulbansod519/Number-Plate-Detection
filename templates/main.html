<body>
    <div class="container">
        <div id="menu-outer">
            <div class="table">
                <ul id="horizontal-list">
                    <li><img src="/static/car.jpg" alt="list item 1" style="width: 6rem; height: auto;"></li>
                </ul>
        
            </div>
        </div>
        <hr>
        <div class="container1">
            <div class="right-container">
                <form class="form-container" action="/main/video/" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter Date</label>
                        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="date1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Enter Date</label>
                        <input type="date" class="form-control" id="exampleInputPassword1" name="date2">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="left-container">
                <img src="{{ url_for('video') }}" width="320px" height="240px" class="vid" />
            </div>
        </div>
        <hr>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>SNO</th>
                                <th>Number</th>
                                <th>DATE</th>
                                <th>TIME</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in rows %}
                            <tr>
                                <td>{{row.sno}}</td>
                                <td>{{row.number}}</td>
                                <td>{{row.date}}</td>
                                <td>{{row.time}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>
</html>
